<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>减速度动画</title>
	<style type="text/css">	
	div{
		width: 100px;
		height: 100px;
		background: red;
		position: absolute;
		left: 0;
		top: 0;
	}
	.d2{
		top: 110px;
	}
	</style>
</head>
<body>
	<div class="d1">减速</div>
	<div class="d2">均速</div>
</body>
<script type="text/javascript">
var divs = document.querySelectorAll("div");
/*封装动画函数
	self:获取动画元素
	type:动画类型
	attr:改变的属性	
	dis:动画移动的距离
	endT:动画移动的时间
	callback:回调函数
*/
function move(self,type,attr,dis,endT,callback){
	var T = Date.now();//获取当前时间
	requestAnimationFrame(function step() {
		// 计算动画时间的进度比例
		var p = Math.min(1, (Date.now() - T) / endT);
		switch(type){
			case "linear":
				// 计算每帧均速移动的位置
				var site = dis*p;
			break;
			case "easeIn":
				// 计算每帧加速移动的位置
				var site = dis*p*p;
			break;
			case "easeOut":
				// 计算每帧减速移动的位置
				var site = dis*p*(2-p);
			break;
		}
		// 设置元素移动的位置
		self.style[attr] = site + 'px';
		if(p < 1){//p小于1时动画时间未结束
		   requestAnimationFrame(step);//执行下一帧动画
		}else{
			// 判断callback有传参就执行callback函数
			callback && callback();
		}
	})
}
//执行动画函数往右移动200像素
move(divs[0],"linear","left",400,1000);
move(divs[1],"easeOut","left",400,1000);
</script>
</html>
