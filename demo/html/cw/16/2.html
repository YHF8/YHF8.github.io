<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>requestAnimationFrame函数</title>
<style type="text/css">
div{
	width: 100px;
	height: 100px;
	background: red;
	position: absolute;
	left: 0;
}
</style>
</head>
<body>
	<div></div>
</body>
<script type="text/javascript">
window.requestAnimationFrame = (function(){
  return  window.requestAnimationFrame       ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame    ||
          function( callback ){
          	window.setTimeout(callback, 1000 / 60);
          };
})();
// 获取元素DIV
var div = document.querySelector("div");
var x = 0;//定义x变量用于控制DIVx轴移动
requestAnimationFrame(function step() {
	x += 2;//每帧移动2像素
	//改变DIV样式left的位置
	div.style.left = x+"px";
	if (x<200) {//判断移到未到200像素时
		requestAnimationFrame(step)//执行下一帧
	}
})
</script>
</html>
